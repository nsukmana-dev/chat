<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat nodeJs Express and socket Io</title>
    <style media="screen">
        form{
            position: absolute;
            bottom: 0;
            width: 100%;
            background: skyblue;
            padding: 20px;
        }
        li{
            padding: 5px;
        }
        #messages li:nth-child(even){
            background: black;
            color: white;
        }
        #nama_user{
            float: left;
            width: 20%;
            height: 30px;
        }
        #text_box{
            float: left;
            width: 70%;
            height: 30px;
            border: none;
            margin-left: 10px;
            margin-right: 10px;
        }
        button{
            float: left;
            width: 20%;
            height: 33px;
        }
        .hidden{
            display: none;
        }
        #rightBox{
            float: left;
            width: 25%;
        }
        #leftBox{
            float: left;
            width: 75%;
        }
    </style>
</head>
<body>
    <div id="homepage">
        <h1>Welcome to the chat room...</h1>
        <input type="text" id="nama_user" placeholder="Nama kamu...">
        <button id="submit_name">Join!</button>
    </div>

    <div id="chatroom" class="hidden">

        <div id="leftBox">
            <ul id="messages"></ul>
        </div>
        <div id="rightBox">
            <h2>User Online</h2>
            <ul id="userlist"></ul>
        </div>

        <form>
            <input type="text" name="" id="text_box" placeholder="Tulis sesuatu">
            <button>Kirim</button>
        </form>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var socket = io();
        var username = '';

        $('form').submit(function(){
            username = $('#nama_user').val();
            socket.emit('newMessage', username + ' ' + $('#text_box').val());
            $('#text_box').val('');
            return false;
        });

        socket.on('addOnlineUsers', function(usernames) {
            $('#userlist').empty();

            for(var i=0; i<usernames.length; i++){
                $('#userlist').append($('<li id="user_' + usernames[i] + '">' ).text(usernames[i]));
            }
        });

        socket.on('newMessage', function(msg) {
            $('#messages').append('<li>' + msg + ' ||pada ' + Date() + '</li>');
        });

        $('#submit_name').click(function() {
            if ($('#nama_user') != '') {
                username = $('#nama_user').val();
                socket.emit('registerUser', username);
            }           
        })

        socket.on('registerRespond', function(status) {
            if (status == false) {
                alert('Username already used')
            }else{
                $('#chatroom').removeClass('hidden');
                $('#homepage').addClass('hidden');  
            }
        });
    </script>
</body>
</html>
