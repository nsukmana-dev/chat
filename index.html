<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat nodeJs Express and socket Io</title>
    <style media="screen">
        form{
            position: absolute;
            bottom: 0;
            width: 100%;
            background: skyblue;
            padding: 20px;
        }
        input{
            float: left;
            width: 70%;
            height: 30px;
            border: none;
        }
        button{
            float: left;
            width: 20%;
            height: 33px;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form>
        <input type="text" name="" id="text_box">
        <button>Kirim</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var socket = io();

        $('form').submit(function(){
            socket.emit('newMessage', $('#text_box').val());
            $('#text_box').val('');
            return false;
        });

        socket.on('newMessage', function(msg) {
            $('#messages').append('<li>' + msg + '</li>');
        });
    </script>
</body>
</html>
